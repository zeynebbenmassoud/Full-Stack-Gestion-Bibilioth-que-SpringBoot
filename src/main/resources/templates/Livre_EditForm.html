<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Visual Admin Dashboard - Reservation List</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <!-- 
    Visual Admin Template
    https://templatemo.com/tm-455-visual-admin
   -->
    <link th:href='@{http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700}' rel='stylesheet' type='text/css'>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/jqvmap/jqvmap.css}" media="screen" rel="stylesheet" type="text/css" /> 
    <link th:href="@{/css/templatemo-style.css}" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script th:src="@{/https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js}"></script>
      <script th:src="@{/https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
    <![endif]-->

  </head>
  <body>  
     <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div class="square"></div>
          <h1>Add Livre</h1>
        </header>

        <div class="profile-photo-container">
          <img th:src="@{/images/admin.jpg}" alt="Profile Photo" class="img-responsive">  
          <div class="profile-photo-overlay"></div>
        </div>      
        <!-- Search box -->
        <form class="templatemo-search-form" role="search">
          <div class="input-group">
              <button type="submit" class="fa fa-search"></button>
              <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">           
          </div>
        </form>
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
          </div>
        <nav class="templatemo-left-nav">          
          <ul>
            <li><a th:href="@{/}"><i class="fa fa-home fa-fw"></i>Dashboard</a></li>
            <li><a th:href="@{/admin/emprunteur_List}"><i class="fa fa-users fa-fw"></i>Emprunteur List</a></li>
            <li><a th:href="@{/admin/emprunt_List}"><i class="fa fa-database fa-fw"></i>Emprunt List</a></li>
            <li><a th:href="@{/admin/reservation_List}" ><i class="fa fa-map-marker fa-fw"></i>Reservation List</a></li>
            <li><a th:href="@{/admin/addLivre}" class="active"><i class="fa fa-users fa-fw" ></i>Add Livre</a></li>
            <li><a th:href="@{/admin/livre_List}"><i class="fa fa-sliders fa-fw"></i>Livre List</a></li>
            <li><a th:href="@{/logout}"><i class="fa fa-eject fa-fw"></i>Sign Out</a></li>
          </ul>  
        </nav>
      </div>
      <!-- Main content --> 
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
          <div class="row">
            <nav class="templatemo-top-nav col-lg-12 col-md-12">
              <ul class="text-uppercase">
                <li><a href="" class="active">Admin panel</a></li>
                <li><a href="">Dashboard</a></li>
                <li><a href="">Overview</a></li>
                <li><a href="login.html">Sign in form</a></li>
              </ul>  
            </nav> 
          </div>
        </div>
        
    <!-- forum -->
    <div class="templatemo-content-container">
          <div class="templatemo-content-widget white-bg">
            <h2 class="margin-bottom-10">Add Livre</h2>
            
            <form autocomplete="off" th:action="@{/admin/saveLivre}" th:object="${LivreForm}" class="templatemo-login-form" method="post" role="form">
              <div class="row form-group">
              
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputFirstName">id</label>
                    <input readonly="true" type="text" th:field="*{id}" class="form-control" id="inputFirstName" placeholder="Title">                  
                </div>
                
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputFirstName">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" id="inputFirstName" placeholder="Title">                  
                </div>
                
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputLastName">Author</label>
                    <input type="text" class="form-control" th:field="*{author}" id="inputLastName" placeholder="Author">                  
                </div> 
                
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputLastName">Synopsis</label>
                    <textarea class="form-control" th:field="*{synopsis}" id="inputLastName" placeholder="Smith"></textarea>                  
                </div> 
                
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputLastName">photo URL</label>
                    <input type="text" class="form-control" th:field="*{photo}" id="inputLastName" placeholder="Synopsis">                  
                </div> 
            
                 <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputLastName">Categories</label>
                    <input type="text" class="form-control" th:field="*{categories}" id="inputLastName" placeholder="Categories">                  
                </div> 
                
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputLastName">Nombre Disponible</label>
                    <input type="text" class="form-control" th:field="*{nbr_availability}" id="inputLastName" placeholder="Smith">                  
                </div> 
            </div>    
        <button type="submit"  class="templatemo-blue-button width-100" >Edit</button>
   	
    </form>

            </div>  
        </div>
      </div>
    </div>
    
      
  </body>
</html>

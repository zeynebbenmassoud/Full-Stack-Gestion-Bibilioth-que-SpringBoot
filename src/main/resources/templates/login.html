<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">  
	    <title>Visual Admin - Login</title>
        <meta name="description" content="">
        <meta name="author" content="templatemo">
        <!-- 
        Visual Admin Template
        https://templatemo.com/tm-455-visual-admin
        -->
	    <link th:href='@{http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700}' rel='stylesheet' type='text/css'>
	    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
	    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	    <link th:href="@{/css/templatemo-style.css}" rel="stylesheet">
	    
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body class="light-gray-bg">
		<div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center">
	          <div class="square"></div>
	          <h1>Login</h1>
	        </header>
	        <form th:action="@{/login}" class="templatemo-login-form" method="post">
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>	        		
		              	<input type="email" class="form-control" id="email" name="email" placeholder="@email.com" autofocus="autofocus">           
		          	</div>	
	        	</div>
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>	        		
		              	<input type="password" required id="password" name="password" class="form-control" placeholder="******">           
		          	</div>	
	        	</div>	          	
	          	
				<div class="form-group">
					<button type="submit" onclick="index()" class="templatemo-blue-button width-100">Login</button>
				</div>
	        </form>
		</div>
		<div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
			<p>Not a registered user yet? <strong><a onclick="register()" class="blue-text">Sign up now!</a></strong></p>
		</div>
			<script type="text/javascript" th:src="@{js/jquery-3.5.1.js}"></script>
			<script>
		
				function register() {
				    window.location.href = "/registration";
				}
				function index() {
				    window.location.href = "/";
				}
			</script>
	</body>	
	
	
	
</html>

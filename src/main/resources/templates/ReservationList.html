<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Visual Admin Dashboard - Reservation List</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <!-- 
    Visual Admin Template
    https://templatemo.com/tm-455-visual-admin
   -->
    <link th:href='@{http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700}' rel='stylesheet' type='text/css'>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/jqvmap/jqvmap.css}" media="screen" rel="stylesheet" type="text/css" /> 
    <link th:href="@{/css/templatemo-style.css}" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script th:src="@{/https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js}"></script>
      <script th:src="@{/https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
    <![endif]-->

  </head>
  <body>  
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div class="square"></div>
          <h1>Visual Admin</h1>
        </header>
        <div class="profile-photo-container">
          <img th:src="@{/images/admin.jpg}" alt="Profile Photo" class="img-responsive">  
          <div class="profile-photo-overlay"></div>
        </div>      
        <!-- Search box -->
        <form class="templatemo-search-form" role="search">
          <div class="input-group">
              <button type="submit" class="fa fa-search"></button>
              <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">           
          </div>
        </form>
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
          </div>
        <nav class="templatemo-left-nav">          
          <ul>
            <li><a th:href="index.html"><i class="fa fa-home fa-fw"></i>Dashboard</a></li>
            <li><a th:href="@{/admin/emprunteur_List}"><i class="fa fa-users fa-fw"></i>Emprunteur List</a></li>
            <li><a th:href="@{/admin/emprunt_List}"><i class="fa fa-database fa-fw"></i>Emprunt List</a></li>
            <li><a th:href="@{/admin/reservation_List}" class="active"><i class="fa fa-map-marker fa-fw"></i>Reservation List</a></li>
            <li><a th:href="@{/admin/addLivre}"><i class="fa fa-users fa-fw"></i>Add Livre</a></li>
            <li><a th:href="@{/admin/livre_List}"><i class="fa fa-sliders fa-fw"></i>Livre List</a></li>
            <li><a th:href="@{/logout}"><i class="fa fa-eject fa-fw"></i>Sign Out</a></li>
          </ul>  
        </nav>
      </div>
      <!-- Main content --> 
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
          <div class="row">
            <nav class="templatemo-top-nav col-lg-12 col-md-12">
              <ul class="text-uppercase">
                <li><a href="" class="active">Admin panel</a></li>
                <li><a href="">Dashboard</a></li>
                <li><a href="">Overview</a></li>
                <li><a href="login.html">Sign in form</a></li>
              </ul>  
            </nav> 
          </div>
        </div>
    
     <div class="templatemo-content-container">
          <div class="templatemo-content-widget no-padding">
            <div class="panel panel-default table-responsive">
              <table class="table table-striped table-bordered templatemo-user-table">
   				 <thead>
                  <tr>
                    <td><a href="" class="white-text templatemo-sort-by"># <span class="caret"></span></a></td>
                    <td><a href="" class="white-text templatemo-sort-by">Emprunteur<span class="caret"></span></a></td>
                    <td><a href="" class="white-text templatemo-sort-by">Livre title <span class="caret"></span></a></td>
                    <td><a href="" class="white-text templatemo-sort-by">Date Reservation<span class="caret"></span></a></td>
                    <td>Valider</td>
                    <td>Delete</td>
                  </tr>
                </thead>
                
                <tbody>
                  <tr th:each="res : ${reservation}">
                  	  <td></td>	
		              <td th:text="${res.emp.nom}"></td>
		              <td th:text="${res.livre.title}"></td>
		              <td th:text="${res.dateReservation}"></td>
                    
                    <td><a th:href="@{'/admin/reservation_List/' + ${res.id}}" class="templatemo-edit-btn">Valider</a></td>
                    <td><a th:href="@{'/admin/delete/' + ${res.id}}" class="templatemo-edit-btn">Delete</a></td>
                  </tr>
   			 </tbody>
              </table> 
            </div>                          
          </div>          
    
              
        </div>
      </div>
    </div>
    
      
  </body>
</html>
